<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form method="post" class="form-group">
        <label for="username">Логин</label>
        <input type="text" name="username" id="username" class="form-control">
        <label for="id_password1">Пароль</label>
        <input type="password" name="password1" id="id_password1" class="form-control">
        <label for="id_password2">Повторите пароль</label>
        <input type="password" name="password2" id="id_password2" class="form-control">
        <label for="first_name">Имя</label>
        <input type="text" name="first_name" class="form-control" id="firs_tname">
        <label for="last_name">Фамилия</label>
        <input type="text" name="last_name" class="form-control" id="last_name">
        <label for="birthday">Дата рождения</label >
        <input type="date" name="birthday"class="form-control" id="birthday">
        {% csrf_token %}
        <input type="submit" value="Зарегистрироваться" class="btn btn-primary">
    </form>
    {% if form.errors %}
            <p>{{form.errors}}</p>
    {% endif %}
</body>
</html>
